<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card my-5">
        <div class="card-body">
          <a href="#" class="d-flex justify-content-center">
            <img src="assets/images/logo-dark.svg" />
          </a>
          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="auth-header">
                <h2 class="text-secondary mt-5"><b>Hi, Welcome Back</b></h2>
                <p class="f-16 mt-2">Enter your credentials to continue</p>
              </div>
            </div>
          </div>
          <div class="d-grid">
            <!-- <a [routerLink]="['/guest/login/client']"> -->
              <button type="button" [routerLink]="['/guest/login']" class="btn mt-2 btn-light-primary bg-light text-muted">
                <img src="assets/images/authentication/admin-icon.svg" />Sign In as Admin
              </button>
            <!-- </a> -->
          </div>
          <div class="saprator mt-3">
            <span>or</span>
          </div>
          <form class="pt-3" (ngSubmit)="checkLogin()" [formGroup]="loginForm"  method="POST">
          <!-- <h5 class="my-4 d-flex justify-content-center"> Sign in with Email address </h5> -->
          <div class="d-grid">
            <button type="button" disabled class="btn mt-2 btn-light-primary bg-light text-muted">
              <img src="assets/images/authentication/client-icon.svg" />Sign In as Client
            </button>
          </div>
          <hr>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" formControlName="email" id="floatingInput" value="info@codedthemes.com" />
            <label for="floatingInput">Email address / Username</label>
            <span class="error text-danger" *ngIf="email.invalid && (email.dirty || email.touched)" style="color: red">Veuillez-entrez votre email!</span>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" formControlName="mdp" id="password" value="12345" />
            <label for="password">Password</label>
            <span class="error text-danger" *ngIf="mdp.invalid && (mdp.dirty || mdp.touched)" style="color: red" >Veuillez-entrez votre mot de passe!</span>
          </div>
          <div class="d-flex mt-1 justify-content-between">
            <div class="form-check">
              <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
              <label class="form-check-label text-muted" for="customCheckc1">Remember me</label>
            </div>
            <h5 class="text-secondary">
              <a href="javascript:">Forgot Password?</a>
            </h5>
          </div>
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-secondary">Sign In</button>
          </div>
          <span style="color: red;">{{ message }}</span>
        </form>
          <hr />
          <h5 class="d-flex justify-content-center">
            <a [routerLink]="['/guest/client/register']">Don't have an account?</a>
          </h5>
        </div>
      </div>
    </div>
  </div>

  <div class="my-container">
    <ng-template #customLoadingTemplate>
        <div class="custom-class">
            <h3>
                Loading...
            </h3>
        </div>
    </ng-template>
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
  </div>

</div>
